<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #444;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            text-align: center;
        }

        .navbar {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1abc9c;
        }

        .form-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            box-sizing: border-box;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #2980b9;
        }

        .show-all-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .show-all-button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin-bottom: 20px;
            font-size: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            color: #2980b9;
        }

    </style>
</head>
<body>
<div class="header">
    ALL USERS
</div>
<div class="navbar">
    <a href="/notifications">Notifications</a>
    <a href="/account">My account</a>
    <a href="/logout">Logout</a>
    <a href="/forum">Go to forum</a>
</div>
<div class="form-container">
    <form action="/users" method="GET" class="search-bar">
        <input type="text" name="search" placeholder="Search for users..."/>
        <button type="submit">Search</button>
        <a href="/users" class="show-all-button">Show All Users</a>
    </form>
</div>
<div>
    <ul>
        <li th:each="user : ${users}">
            <a th:href="'/profile/' + ${user.id}" th:text="${user.username}">Username</a>
        </li>
    </ul>
</div>
</body>
</html>
